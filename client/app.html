<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>theSpejs</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Wavefont:wght@4..1000&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1>theSpejs</h1>
    </header>
    <div id="layout">
      <div id="threads-section">
        <div id="messages"></div>
        <div id="chat-input-area">
          <span id="prompt"></span>
          <textarea id="chat-input" placeholder="TYPE COMMAND"></textarea>
        </div>
      </div>
      <div id="room-section">
        <div id="room-info"></div>
        <div id="participants"></div>
        <div id="controls">
          <button id="record-btn" onclick="toggleRecording()">RECORD</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
